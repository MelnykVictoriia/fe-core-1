<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webinar 19-10</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <div class="box box--pink"></div>
    </header>
    <!-- DARK PINK ROW -->
    <div class="row top-content">
      <div class="col-12 col-md-6 col-xl-3">
        <div class="box box--darkpink"></div>
      </div>
      <div class="col-12 col-md-6 col-xl-3 mt-1 mt-md-0">
        <div class="box box--darkpink"></div>
      </div>
      <div class="col-12 col-md-6 col-xl-3 mt-1 mt-xl-0">
        <div class="box box--darkpink"></div>
      </div>
      <div class="col-12 col-md-6 col-xl-3 mt-1 mt-xl-0">
        <div class="box box--darkpink"></div>
      </div>
    </div>
    <!-- LIGHT BLUE ROW -->
    <div class="row bottom-content">
      <div class="col-12 col-md-6">
        <div class="box box--lightblue"></div>
      </div>
      <div class="col-12 col-md-6">
        <div class="box box--lightblue"></div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="row footer">
      <div class="col-12 col-md-9">
        <div class="box box--green"></div>
      </div>
      <div class="col-12 col-md-3">
        <div class="box box--orange"></div>
      </div>
    </div>

</html>
